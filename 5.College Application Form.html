<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href=".style5.css">
  </head>
  <body>
    <section class="container">

      <div class="image-section">
        <div class="image-wrapper">
          <img src="./background5.png" alt="">
        </div>

        <div class="content-container">
          <h1 class="section-heading"> Application Form <span>Rajalakshmi Engneering College</span></h1>
          <p class="section-paragraph">To provide competent and ethical professionals with a concern for society.
        </p>
        </div>
      </div>
      <div class="form-section">
        <div class="form-wrapper">
          <div class="logo-container">
            <a href="#" class="logo-container">
              <img src="./logo5.png" alt="Logo">
            </a>
          </div>
          <h2>Welcome Back! </h2>
          <p>Enter your credentials to access your account.</p>
          <div class="input-container">
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" id="name" autocomplete="off">
            </div>
          <div class="input-container">
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" id="email" autocomplete="off">
            </div>
            <div class="form-group">
              <label for="phone">Phone Number</label>
              <input type="number" id="number">
            </div>
          </div> 
          </div>
          <button class="login-btn">Submit</button>
          <div class="or-divider">or</div>
          <button class="google-signin">
            <object data="./google.svg"></object>
            <span>Sign in with Google</span>
          </button>
        </div>
      </div>
    </section>
  </body>
</html>
